name: Deploy Portfolio (Safe Mode)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: üöÄ Deploy Safe Mode
    runs-on: ubuntu-latest

    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4

    - name: üêò Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    
    - name: üì¶ Install Composer Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: üî® Build Assets
      run: |
        npm ci
        npm run build
        rm -rf node_modules

    # STEP 2: UPLOAD CORE (SAFE MODE - NO DELETE)
    - name: üìÇ Sync CORE Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./
        server-dir: /repositories/portofolio_core/
        
        # MATIKAN FITUR HAPUS OTOMATIS
        dangerous-clean-slate: false 
        
        exclude: |
          **/.git*
          **/.git*/**
          **/.github*/**
          **/node_modules/**
          public/**
          .env
          storage/**
          phpunit.xml
          README.md

    # STEP 3: UPLOAD PUBLIC (SAFE MODE - NO DELETE)
    - name: üìÇ Sync PUBLIC Files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        protocol: ftp
        local-dir: ./public/
        server-dir: /public_html/portfolio/
        
        # MATIKAN FITUR HAPUS OTOMATIS
        dangerous-clean-slate: false
        
        exclude: |
          storage
          index.php
          .htaccess